<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP5 - Simple Chatbot using API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 420px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-container h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
        }

        .user {
            text-align: right;
            color: #1e3c72;
            font-weight: bold;
        }

        .bot {
            text-align: left;
            color: #2a5298;
        }

        .input-area {
            display: flex;
        }

        .input-area input {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .input-area button {
            margin-left: 5px;
            padding: 8px 12px;
            border: none;
            background-color: #1e3c72;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #16325c;
        }
    </style>
</head>

<body>

<div class="chat-container">
    <h2>Marketing Chatbot ðŸ¤–</h2>

    <div id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Tapez votre message...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
async function sendMessage() {

    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const userMessage = input.value.trim();

    if (userMessage === "") return;

    chatBox.innerHTML += `<div class="message user">Vous: ${userMessage}</div>`;
    input.value = "";

    try {
        const response = await fetch(
            "https://api.affiliateplus.xyz/api/chatbot?message=" 
            + encodeURIComponent(userMessage) 
            + "&owner=Hajar&botname=MarketingBot"
        );

        const data = await response.json();

        chatBox.innerHTML += `<div class="message bot">Bot: ${data.message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

    } catch (error) {
        chatBox.innerHTML += `<div class="message bot">Erreur de connexion Ã  l'API.</div>`;
    }
}
</script>

</body>
</html>
